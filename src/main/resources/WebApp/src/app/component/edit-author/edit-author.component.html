<form [formGroup]="authorForm">
  <input type="hidden" formControlName="id">
  <div class="form-group">
    <label [translate]="'first_name'"></label>
    <input type="text" class="form-control" formControlName="firstName">
    <app-validation-errors
      [control]="getControl('firstName')"
      [translations]="getErrorTranslations()">
    </app-validation-errors>
  </div>
  <div class="form-group">
    <label [translate]="'last_name'">last_name</label>
    <input type="text" class="form-control" formControlName="lastName">
  </div>
  <button type="submit" class="btn btn-primary" [translate]="'submit'" (click)="onSubmit($event)">Submit</button>
</form>
